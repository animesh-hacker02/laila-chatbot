name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies (Ubuntu 22.04 compatible)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-11-jdk \
          zip \
          unzip \
          git \
          wget \
          curl \
          python3-pip \
          build-essential \
          libncurses6  # libncurses5 ki jagah libncurses6
        
    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython
        
    - name: Build APK
      run: |
        buildozer -v android debug
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: laila-chatbot-apk
        path: bin/*.apk
        retention-days: 7
