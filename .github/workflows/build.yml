name: Build APK Direct

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-11-jdk \
          zip \
          unzip \
          git \
          wget \
          curl \
          python3-pip \
          build-essential
        
    - name: Install and Setup Python-for-Android
      run: |
        # Clone and install python-for-android
        git clone https://github.com/kivy/python-for-android
        cd python-for-android
        pip install -e .
        
        # Download Android SDK and NDK
        ./ci/install_android_sdk.sh
        
    - name: Build APK with P4A
      run: |
        cd python-for-android
        
        # Build the APK directly
        python -m pythonforandroid.toolchain apk \
          --name "Laila Chatbot" \
          --package "org.animesh.laila" \
          --version 1.0 \
          --bootstrap sdl2 \
          --requirements "python3,kivy" \
          --private "$GITHUB_WORKSPACE" \
          --android-api 21 \
          --ndk-api 21 \
          --dist-name "laila_chatbot"
          
    - name: Find and Upload APK
      run: |
        # Find the generated APK
        find python-for-android -name "*.apk" -type f | head -5
        ls -la python-for-android/dist/
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: laila-chatbot-apk
        path: python-for-android/dist/*.apk
        retention-days: 7
